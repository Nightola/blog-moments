<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nightola-227 FM</title>
    <link rel="stylesheet" href="style.css">
    <!-- 仅保留必要的第三方库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- 侧边栏：导航与统计 -->
        <aside class="sidebar">
            <div class="profile-section">
                <img src="https://cdn.jsdelivr.net/gh/nightola/blog-moments@main/images/avatar.jpg" class="side-avatar" alt="Avatar">
                <h1 class="side-name">亚离解星</h1>
                <p class="side-bio">Nightola-227 FM</p>
            </div>

            <nav class="nav-menu" id="modeNav">
                <a href="#" class="nav-link active" id="nav-moments" onclick="setMode('moments')">动态流</a>
                <a href="#" class="nav-link" id="nav-album" onclick="setMode('album')">相册集</a>
                <a href="#" class="nav-link" id="nav-posts" onclick="setMode('posts')">文章页</a>
                <a href="#" class="nav-link" id="nav-qna" onclick="setMode('qna')">提问箱</a>
            </nav>

            <div class="stats-box" id="sidebarStats">
                <div class="stat-item"><span>总计</span><b id="s-count">0</b></div>
                <div class="stat-item"><span>文字</span><b id="s-words">0</b></div>
                <div class="stat-item"><span>照片</span><b id="s-imgs">0</b></div>
            </div>

            <div class="search-container">
                <input type="text" id="searchInput" placeholder="搜索内容..." oninput="handleSearch()">
            </div>
        </aside>

        <!-- 主内容区 -->
        <main class="main-content">
            <div class="year-filters" id="yearFilter" style="display: flex;">
                <!-- 由 JS 动态填充 -->
            </div>
            <div id="contentDisplay">
                <!-- 内容渲染区域 -->
            </div>
        </main>
    </div>

    <!-- 图片查看器 -->
    <div id="image-viewer" onclick="this.style.display='none'">
        <img src="" alt="Full view">
    </div>

    <script src="script.js"></script>
</body>
</html>
