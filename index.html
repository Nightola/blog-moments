<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nightola-227 FM | 动态看板</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/wordcloud@1.2.2/src/wordcloud2.min.js"></script>
</head>
<body>

<header>
    <h1>･✦ Nightola-227 FM ✦･</h1>
    <nav id="modeNav">
        <a id="nav-moments" class="active" onclick="setMode('moments')">动态流</a>
        <a id="nav-album" onclick="setMode('album')">纯相册</a>
    </nav>
</header>

<div class="container">
    <aside class="sidebar">
        <div class="side-card stat-card">
            <div class="side-title">数据看板</div>
            <div class="stat-list">
                <div class="stat-item"><span id="s-count" class="stat-num">0</span><span class="stat-label">动态</span></div>
                <div class="stat-item"><span id="s-words" class="stat-num">0</span><span class="stat-label">字数</span></div>
                <div class="stat-item"><span id="s-imgs" class="stat-num">0</span><span class="stat-label">图片</span></div>
                <div class="stat-item"><span id="s-music" class="stat-num">0</span><span class="stat-label">音乐</span></div>
            </div>
        </div>
        
        <div class="side-card cloud-card">
            <div class="side-title">高频词云</div>
            <div id="wordcloud-container">
                <canvas id="wordcloud-canvas"></canvas>
            </div>
        </div>
    </aside>

    <main class="main-content">
        <div class="year-bar" id="yearFilter">
            </div>
        <div id="contentDisplay">数据载入中...</div>
    </main>
</div>

<div id="image-viewer" onclick="this.style.display='none'">
    <img id="viewer-img" src="" alt="预览图">
</div>

<script src="script.js"></script>
</body>
</html>
